        <div class="nav-right">

        </div>
      </div>

    <script>
      function setPref() {
        document.querySelector(".switch").style.display = "inline-block";

        if (localStorage.getItem("mode") === "dark") {
          let element = document.body;
          element.classList.add("dark-mode");
          element.classList.remove("light-mode");
          document.getElementById("modeCheckBox").checked = true;
        } else {
          let element = document.body;
          element.classList.add("light-mode");
          element.classList.remove("dark-mode");
          document.getElementById("modeCheckBox").checked = false;
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.remove("hidden");
        setPref();
      });

      let checkBox = document.getElementById("modeCheckBox");

      checkBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          checkBox.checked = !checkBox.checked;
          toggleLightDark();
        }
      });

      function toggleLightDark() {
        if (checkBox.checked) {
          let element = document.body;
          element.classList.add("dark-mode");
          element.classList.remove("light-mode");
          localStorage.setItem("mode", "dark");
        } else {
          let element = document.body;
          element.classList.add("light-mode");
          element.classList.remove("dark-mode");
          localStorage.setItem("mode", "light");
        }
      }
      checkBox.addEventListener("change", toggleLightDark);
    </script>
