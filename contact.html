    <script>
      function setPref() {
        document.querySelector(".switch").style.display = "inline-block";

        if (localStorage.getItem("mode") === "dark") {
          let element = document.body;
          element.classList.add("dark-mode");
          element.classList.remove("light-mode");
          document.getElementById("modeCheckBox").checked = true;
        } else {
          let element = document.body;
          element.classList.add("light-mode");
          element.classList.remove("dark-mode");
          document.getElementById("modeCheckBox").checked = false;
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.remove("hidden");
        setPref();
      });

      let checkBox = document.getElementById("modeCheckBox");

      checkBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          checkBox.checked = !checkBox.checked;
          toggleLightDark();
        }
      });

      function toggleLightDark() {
        if (checkBox.checked) {
          let element = document.body;
          element.classList.add("dark-mode");
          element.classList.remove("light-mode");
          localStorage.setItem("mode", "dark");
        } else {
          let element = document.body;
          element.classList.add("light-mode");
          element.classList.remove("dark-mode");
          localStorage.setItem("mode", "light");
        }
      }
      checkBox.addEventListener("change", toggleLightDark);
    </script>

              <form

                name="contact"

              >
                <p>
                  <label
                    >Name:
                    <input
                      type="text"
                      name="name"
                      placeholder="Your name.."

                      maxlength="70"
                      required
                    />

                </p>

                  <label
                    >Email:
                    <input
                      type="email"
                      name="email"
                      placeholder="someone@example.com"
                      minlength="6"
                      maxlength="254"
                      required
                  /></label>
                </p>

                <p>
                  <label
                    >Message:
                    <textarea
                      name="message"
                      placeholder="Your message or enquiry. Maximum 300 characters."
                      style="height: 160px"
                      minlength="3"
                      maxlength="300"
                      id="message"
                      required
                    ></textarea>
                  </label>
                </p>

                <div id="character-counter">
                  <span id="typed-characters">0</span>
                  <span>/</span>
                  <span id="maximum-characters">300</span>
                </div>


                <div data-netlify-recaptcha="true"></div>
                <p>
                  <button class="btn-wrapper2" type="submit" id="submitBtn">Send</button>
                </p>
              </form>

              <script>
                const messageArea = document.getElementById("message");
                const typedCharactersElement = document.getElementById("typed-characters");
                const characterCounterElement = document.getElementById("character-counter");
                const submitButton = document.getElementById("submitBtn");

                messageArea.addEventListener("keyup", (e) => {
                  const typedCharacters = messageArea.value.length;
                  typedCharactersElement.textContent = typedCharacters;

                  if (typedCharacters >= 250 && typedCharacters <= 300) {
                    typedCharactersElement.classList = "text-warning";
                    submitButton.disabled = false; 
                  } else {
                    typedCharactersElement.classList.remove(
                      "text-warning",
                      "text-danger"
                    )
                    submitButton.disabled = false;
                  }
                });
              </script>
